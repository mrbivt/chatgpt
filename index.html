<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    #chatbox { width: 100%; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff; }
    #input { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Chat với Gemini ✨</h2>
  <div id="chatbox"></div>
  <input type="text" id="input" placeholder="Nhập câu hỏi và nhấn Enter..." />

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");

    input.addEventListener("keypress", async function(e) {
      if (e.key === "Enter") {
        const question = input.value.trim();
        if (!question) return;

        chatbox.innerHTML += `<p><b>Bạn:</b> ${question}</p>`;
        input.value = "";

        try {
          const response = await fetch("https://gpt-proxy.mrbivt1993.workers.dev/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              messages: [{ role: "user", content: question }]
            })
          });

          const data = await response.json();
          const answer = data.text || "Không có phản hồi.";
          chatbox.innerHTML += `<p><b>Gemini:</b> ${answer}</p>`;
          chatbox.scrollTop = chatbox.scrollHeight;

        } catch (err) {
          chatbox.innerHTML += `<p><b>Lỗi:</b> ${err.message}</p>`;
        }
      }
    });
  </script>
</body>
</html>
