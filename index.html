<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GPT-4 Turbo Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    #chatbox { width: 100%; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff; }
    #input { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>ChatGPT - GPT-4 Turbo</h2>
  <div id="chatbox"></div>
  <input type="text" id="input" placeholder="Nhập câu hỏi và nhấn Enter..." />
  
  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");

    input.addEventListener("keypress", async function(e) {
      if (e.key === "Enter") {
        const question = input.value.trim();
        if (!question) return;

        chatbox.innerHTML += `<p><b>Bạn:</b> ${question}</p>`;
        input.value = "";

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // <-- thay bằng API key của bạn
          },
          body: JSON.stringify({
            model: "gpt-4-turbo",
            messages: [{ role: "user", content: question }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const answer = data.choices?.[0]?.message?.content || "Lỗi khi nhận phản hồi.";
        chatbox.innerHTML += `<p><b>GPT:</b> ${answer}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    });
  </script>
</body>
</html>
